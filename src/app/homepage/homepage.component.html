<div class="container-fluid ">
    <div class="row items">
        <div class="col-md-4 col-sm-6 col-xs-12 mt-5" *ngFor="let prod of products ; index as i">
            <div class="card border-0" style="width: 20rem;">
                <img src={{prod.productImage}} class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{prod.productName}}</h5>
                    <div class="d-flex justify-content-between">
                        <div><a class="btn fw-bold">Price: {{prod.price}}</a></div>
                        <div class="d-flex justify-content-between">
                            <button class="btn border-0" (click)="decreaseQuantity(i)"><i class="fa-solid fa-minus mt-1"
                                    style="color: red;"></i></button>
                            <p class="ps-3 pe-3 fw-bold" style="position: relative; top: 8px;">{{prod.quantity}}</p>
                            <button class="btn border-0" (click)="increaseQuantity(i)"><i class="fa-solid fa-plus"
                                    style="color: green;"></i></button>
                        </div>
                        <div>
                            <button (click)="addToCart(prod)" class="btn" ngbTooltip="Add to Cart" [placement]="'bottom'"><i
                                    class="fa-solid fa-cart-plus " style="color:crimson;"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
